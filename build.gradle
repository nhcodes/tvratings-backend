plugins {
    id 'application'
}

group 'codes.nh.tvratings'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.42.0.0' //sqlite

    implementation 'io.javalin:javalin:5.4.2' //http server
    implementation 'io.javalin.community.ssl:ssl-plugin:5.4.2' //https

    implementation 'org.slf4j:slf4j-simple:2.0.6' //logging

    implementation 'org.json:json:20230227' //json

    implementation 'org.eclipse.angus:angus-mail:2.0.1' //mail
}

application {
    mainClass = group + '.Application'
}

run {
    standardInput = System.in
}